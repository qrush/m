name: Ruby CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        gemfile:
          - minitest4
          - minitest5
          - test_unit_gem
        os:
          - ubuntu-latest
          - macos-latest
        ruby:
          - ruby-2.7
          - ruby-3.0
          - ruby-3.1
          - ruby-head
          - jruby
          # - jruby-9.1
          # - jruby-9.2
          # - jruby-9.3
          # - jruby-9.4
          # - jruby-head
          - truffleruby
          # - truffleruby-19
          # - truffleruby-20
          # - truffleruby-21
          # - truffleruby-22
          # - truffleruby-head
          - truffleruby+graalvm
          # - truffleruby+graalvm-21
          # - truffleruby+graalvm-22
          # - truffleruby+graalvm-23
          # - truffleruby+graalvm-head
    runs-on: ${{ matrix.os }}
    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/gemfiles/${{ matrix.gemfile }}.gemfile
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Test
        run: bundle exec rake test
